<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="Style.css"/>
		<script src="Game.js"></script> 
		<title>Tic Tac Toe Game</title>
	</head>
	<body>
		<div class="container">
			<div class="board">
				<table class="table">
					<tr>
						<td id="1" onclick="SetImg(event)"></td>
						<td id="2" onclick="SetImg(event)"></td>
						<td id="3" onclick="SetImg(event)"></td>
					</tr>
					<tr>
						<td id="4" onclick="SetImg(event)"></td>
						<td id="5" onclick="SetImg(event)"></td>
						<td id="6" onclick="SetImg(event)"></td>
					</tr>
					<tr>
						<td id="7" onclick="SetImg(event)"></td>
						<td id="8" onclick="SetImg(event)"></td>
						<td id="9" onclick="SetImg(event)"></td>
					</tr>
				</table>
			</div>
			<div class="information">
				<table class="score">
					<th colspan="3" >Score</th>
					<tr>
						<td>Player X</td> <td rowspan="2"><button id="resetBtn" onclick="Reset()">Restart Game</button></td> <td>Player O</td>
					</tr>
					<tr>
						<td>0</td><td>0</td>
					</tr>
				</table>

			</div>
		</div>	
	</body>
</html>
